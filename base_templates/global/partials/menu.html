<button class="button-show-menu button-show-menu-visible">
    <i class="fas fa-bars"></i>
    <span class="hidden-text">Abrir menu</span>
</button>

<div class="menu-container menu-hidden">
    <button class="button-close-menu button-close-menu-visible">
        <i class="fas fa-times-circle"></i>
        <span class="hidden-text">Fechar menu</span>
    </button>


    <div class="menu-content">
        <nav class="menu-nav">
            {% if user.is_authenticated %}
                <a href="{% url 'users:dashboard' %}">Dash</a>
                <a href="{% url 'monitoramento:monitoramento' %}">Monit</a>
                <a href="{% url 'grupoveiculo:grupoveiculos' %}">G. Veic</a>
                <a href="{% url 'escritorio:escritorio' %}">Escri</a>
                <a href="{% url 'users:register' %}">Register</a>
                <a href="{% url 'users:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'users:login' %}">Login</a>
            {% endif %}
        </nav>
    </div>
</div>
