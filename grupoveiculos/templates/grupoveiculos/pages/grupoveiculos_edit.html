{% extends 'global/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Editar Grupo</h1>
        <hr>
        <form action="{% url 'grupoveiculo:grupoveiculos_edit' grupo.id %}" method="POST">
            {% csrf_token %}    
            {{ form.as_p }}
            {% include 'global/partials/message.html' %}
            <button class="btn btn-success" type="submit">Salvar</button>
            <a href="{% url 'grupoveiculo:grupoveiculos' %}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</div>
{% endblock content %}
