{% extends 'global/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1>Adicionar Grupo</h1>
            <hr>
            <form action="{% url 'grupoveiculo:grupoveiculos_add' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success" type="submit">Salvar</button>
                <a href="{% url 'grupoveiculo:grupoveiculos' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock content %}
